<div class="authCover ui middle aligned four column centered grid">
    <div class="eight wide column">
        <div class="ui segment">
            <form [formGroup]=loginForm class="ui form attached fluid segment" (submit)="login(loginForm.value)">
                <h2 class="ui right floated header">
                    <i class="map outline icon"></i> My Travel Map
                </h2>
                <div class="ui clearing divider"></div>
                <div class="field" *ngIf="errorMsg">
                    <div class="ui negative message">
                        <div class="header">Ooops!</div>
                        <p>{{errorMsg}}</p>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>Email</label>
                        <input placeholder="e.g. ioana123" type="text" formControlName="username" required autocomplete="username">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password" placeholder="e.g. myPassword123" autocomplete="off" formControlName="password" required>
                    </div>
                </div>
                <button class="ui blue submit button" type="submit" [disabled]="loginForm.invalid">
                    <i class="sign in icon"></i> Login
                </button>
            </form>
            <div class="ui bottom attached warning message">
                <i class="icon help"></i>
                New user?
                <a routerLink="/register">Register here</a> instead.
            </div>
        </div>
    </div>
</div>
