<div class="authCover ui middle aligned four column centered grid">
    <div class="eight wide column">
        <div class="ui segment">
            <form [formGroup]=registerForm class="ui form attached fluid segment" (submit)="createAccount(registerForm.value)">
                <h2 class="ui right floated header">My Travel Map</h2>
                <div class="ui clearing divider"></div>
                <div class="field" *ngIf="errorMsg">
                    <div class="ui negative message">
                        <div class="header">Ooops!</div>
                        <p>{{errorMsg}}</p>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>Name</label>
                        <input placeholder="e.g. Ioana Fainaru" type="text" formControlName="name" required autocomplete="name">
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <input placeholder="e.g. ioana@fils.pub.ro" type="text" formControlName="email" required autocomplete="email">
                    </div>
                </div>
                <div class="field">
                    <label>Username</label>
                    <input placeholder="e.g. ioana123" type="text" formControlName="username" required autocomplete="username">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" placeholder="e.g. myPassword123" autocomplete="off" formControlName="password" required>
                </div>
                <div class="field">
                    <div class="ui form">
                        <div class="grouped fields">
                            <label>I would like to register as a:</label>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" value="TOURIST" formControlName="type" required>
                                    <label>User</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" value="COMPANY" formControlName="type" required>
                                    <label>Company</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="ui blue submit button" type="submit" [disabled]="registerForm.invalid">Create account</button>
            </form>
            <div class="ui bottom attached warning message">
                <i class="icon help"></i>
                Already signed up?
                <a routerLink="/login">Login here.</a>
            </div>
        </div>
    </div>
</div>
